<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF en Plein Écran</title>
    <style>
        /* Supprime les marges et fait en sorte que le contenu prenne tout l'espace de la page */
        html, body {
            height: 100%;
            margin: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="Anneaux_et_Modules.pdf" title="Visualiseur de PDF en plein écran"></iframe>
</body>
</html>
